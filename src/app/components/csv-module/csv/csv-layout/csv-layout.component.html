<mat-tab-group (selectedTabChange)="tabChanged($event)" (click)="tabChanged()" [ngClass]="{'add-padding':isVisible}">
  <mat-tab label="{{tab.fileName}}" *ngFor="let tab of fileList">
    {{tab.fileName}}
    <ng-template matTabContent>
      <mat-form-field class="full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter the CSV">
      </mat-form-field>
      <div class="table-container">
        <table mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames; let ind= index">
            <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="{'possition':ind ===0}"> {{column.value}}
            </mat-header-cell>


            <mat-cell *matCellDef="let element" [ngClass]="{'possition':ind ===0}">

              <!-- Position Column -->
              <ng-container cdkColumnDef="position" *ngIf="ind ===0">
                <td cdk-cell> {{element.poss}} </td>
              </ng-container>
              <ng-container *ngIf="column.id !='poss'">
                <ng-container *ngIf="showDateField(column.value)">
                  <input class="example-full-width" placeholder="dd-mm-yyyy" [(ngModel)]="element[column.id]" onkeyup="
              var v = this.value;
              if (v.match(/^\d{2}$/) !== null) {
                  this.value = v + '-';
              } else if (v.match(/^\d{2}\-\d{2}$/) !== null) {
                  this.value = v + '-';
              }" maxlength="10">
                </ng-container>
                <ng-container *ngIf="!showDateField(column.value)">
                  <input class="example-full-width " placeholder="" [(ngModel)]="element[column.id]"
                    value="{{element[column.id]}}">
                </ng-container>
              </ng-container>
            </mat-cell>

          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
      </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"  [pageSize]="10" showFirstLastButtons></mat-paginator>
    </ng-template>

  </mat-tab>
</mat-tab-group>
